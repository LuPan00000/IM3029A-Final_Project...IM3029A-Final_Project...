<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>選擇內用外帶</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="absolute top-4 right-4 flex items-center">
    {% if user.is_authenticated %}
        <span class="mr-2">歡迎, {{ user.username }}</span>
        <a href="/logout/" class="px-4 py-1 bg-red-500 hover:bg-red-600 rounded text-white text-sm">登出</a>
    {% else %}
        <a href="/" class="px-4 py-1 bg-blue-500 hover:bg-blue-600 rounded text-white text-sm">登入/註冊</a>
    {% endif %}
</div>
<div id="app" class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex flex-col md:flex-row items-center space-y-8 md:space-x-10 md:space-y-0">
        <!-- 內用 -->
        <div class="flex flex-col items-center cursor-pointer hover:scale-110 transition-transform text-center"
             onclick="selectOrderType('內用')">
            <el-icon size="400" class="md:text-6xl text-4xl">
                <knife-fork/>
            </el-icon>
            <p class="mt-2 text-6xl md:text-10xl font-bold">內用</p>
        </div>

        <!-- 中間直線 -->
        <div class="w-3 h-96 bg-gray-400 md:h-130"></div>

        <!-- 外帶 -->
        <div class="flex flex-col items-center cursor-pointer hover:scale-110 transition-transform text-center"
             onclick="selectOrderType('外帶')">
            <el-icon size="400" class="md:text-6xl text-4xl">
                <handbag/>
            </el-icon>
            <p class="mt-2 text-6xl md:text-10xl font-bold">外帶</p>
        </div>
    </div>
</div>

<!-- Vue3 -->
<script src="https://unpkg.com/vue@3"></script>
<!-- Element Plus -->
<script src="https://unpkg.com/element-plus"></script>
<script src="https://unpkg.com/@element-plus/icons-vue"></script>

<script>
    // 儲存選擇並跳轉
    function selectOrderType(type) {
        localStorage.setItem('orderType', type); // 儲存選擇到 localStorage
        window.location.href = '/page2_menu/'; // 導向下一頁（HTML版）
    }

    // 初始化 Vue (只用來渲染 icon)
    const {createApp} = Vue
    const {ElIcon} = ElementPlus
    const {KnifeFork, Handbag} = ElementPlusIconsVue

    createApp({
        components: {
            ElIcon,
            KnifeFork,
            Handbag
        }
    }).mount('#app')
</script>
</body>
</html>
