<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>菜單選擇</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<div id="root"></div>

<!-- 引入 React / ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- React 程式 -->
<script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
        const [items, setItems] = useState([]);
        const [category, setCategory] = useState('三明治');

        useEffect(() => {
            async function fetchMenuItems() {
                try {
                    const response = await axios.get('/api/menu/');
                    console.log('獲取的商品資料：', response.data);

                    // 從 sessionStorage 獲取購物車數據
                    const savedCart = JSON.parse(sessionStorage.getItem('cartItems')) || [];
                    const savedCartResponse = await axios.get('/api/get-cart/');
                    const serverCart = savedCartResponse.data.items || [];

                    const itemsWithCount = response.data.map(item => {
                        // 合併本地和伺服器的購物車數據
                        const savedItem = [...savedCart, ...serverCart].find(cartItem => cartItem.id === item.id);
                        return {
                            ...item,
                            count: savedItem ? savedItem.count : 0
                        };
                    });

                    setItems(itemsWithCount);
                } catch (error) {
                    console.error('Error fetching menu items:', error);
                }
            }

            fetchMenuItems();
        }, []);

        const filteredItems = items.filter(item => item.category === category);

        const updateCart = (updatedItems) => {
            setItems(updatedItems);
            // 只保存 count > 0 的商品
            const cartToSave = updatedItems.filter(item => item.count > 0);
            sessionStorage.setItem('cartItems', JSON.stringify(cartToSave));
            // 同時同步到後端
            axios.post('/api/save-cart/', { items: cartToSave });
        };

        const increase = (itemId, soldOut) => {
            if (soldOut) {
                alert('此商品已售完，無法加入購物車！');
                return;
            }
            updateCart(
                items.map(item =>
                    item.id === itemId ? { ...item, count: item.count + 1 } : item
                )
            );
        };

        const decrease = (itemId) => {
            updateCart(
                items.map(item =>
                    item.id === itemId && item.count > 0
                        ? { ...item, count: item.count - 1 }
                        : item
                )
            );
        };

        const totalCount = items.reduce((sum, item) => sum + item.count, 0);
        const totalPrice = items.reduce((sum, item) => sum + item.count * parseFloat(item.price), 0);

        return (
            <div>
                <div className="flex space-x-4 p-4 bg-gray-800 overflow-x-auto">
                    {/* 分類按鈕 */}
                    {['三明治', '吐司', '貝果', '可頌', '沙拉', '甜品', '飲品', '套餐'].map(cat => (
                        <button
                            key={cat}
                            className={`px-6 py-3 text-lg rounded-full font-semibold whitespace-nowrap ${
                                category === cat ? 'bg-white text-black' : 'bg-gray-700 text-white'
                            }`}
                            onClick={() => setCategory(cat)}
                        >
                            {cat}
                        </button>
                    ))}
                </div>

                {/* 商品區域 */}
                <div className="grid grid-cols-2 gap-4 p-4 pb-24">
                    {filteredItems.map(item => (
                        <div key={item.id} className="bg-white rounded-lg p-4 text-black flex flex-col items-center">
                            {item.image ? (
                                <img src={item.image} alt={item.name} className="w-full h-32 object-cover mb-2 rounded"/>
                            ) : (
                                <div className="w-full h-32 bg-gray-200 mb-2 rounded flex items-center justify-center">
                                    <span className="text-gray-500">無圖片</span>
                                </div>
                            )}
                            <div className="font-bold text-center">{item.name}</div>
                            <div className="text-gray-600 text-sm mb-1 text-center">{item.description}</div>
                            <div className="font-bold">$ {item.price}</div>

                            {/* 顯示已售完標籤 */}
                            {item.sold_out && (
                                <div className="text-red-500 font-bold mt-2">已售完</div>
                            )}

                            <div className="flex items-center mt-2 space-x-2">
                                <button
                                    onClick={() => decrease(item.id)}
                                    disabled={item.count === 0}
                                    className="bg-gray-300 px-3 py-1 rounded-full disabled:opacity-50"
                                >
                                    -
                                </button>
                                <span className="text-xl">{item.count}</span>
                                <button
                                    onClick={() => increase(item.id, item.sold_out)}
                                    disabled={item.sold_out}
                                    className={`px-3 py-1 rounded-full ${
                                        item.sold_out ? 'bg-gray-300 cursor-not-allowed' : 'bg-gray-300'
                                    }`}
                                >
                                    +
                                </button>
                            </div>
                        </div>
                    ))}
                </div>

                {/* 底部結帳列 */}
                {totalCount > 0 && (
                    <div className="fixed bottom-0 left-0 right-0 bg-white text-black flex justify-between items-center px-6 py-4 shadow-2xl text-lg">
                        <div
                            className="flex items-center bg-green-500 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-green-600"
                            onClick={() => {
                                window.location.href = '/page3_shopping_cart/';
                            }}
                        >
                            🛒 前往結帳 ({totalCount})
                        </div>
                        <div className="font-bold">總計: $ {totalPrice}</div>
                    </div>
                )}
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
