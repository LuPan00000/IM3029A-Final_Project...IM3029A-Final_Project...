<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>結帳畫面</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<div id="root"></div>

<!-- 引入 React / ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- React 程式 -->
<script type="text/babel">
    const {useState, useEffect} = React;

    function ShoppingCart() {
        const [cartItems, setCartItems] = useState([]); // 初始值設為空陣列

        useEffect(() => {
            axios.get('/api/get-cart/').then(response => {
                setCartItems(response.data.items);
            });
        }, []);

        const totalCount = cartItems.reduce((sum, item) => sum + item.count, 0);
        const totalPrice = cartItems.reduce((sum, item) => sum + item.count * item.price, 0);

        const handleSubmitOrder = async () => {
            try {
                const orderType = localStorage.getItem('orderType');
                const response = await axios.post('/api/submit-order/', {
                    type: orderType,
                    items: cartItems
                });

                if (response.data.success) {
                    const orderId = response.data.order_id;
                    localStorage.removeItem('orderType');
                    window.location.href = `/page4_order_confirmation/?order_id=${orderId}`;  // 跳轉到第四頁
                } else {
                    alert(`提交訂單失敗: ${response.data.error}`);
                }
            } catch (error) {
                console.error('提交訂單失敗：', error);
                alert('提交訂單失敗，請稍後再試。');
            }
        };

        return (
            <div className="p-4">
                <h1 className="text-2xl font-bold mb-4">結帳畫面</h1>
                <div className="space-y-4">
                    {cartItems.map(item => (
                        <div key={item.id} className="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                            <div className="text-left flex-1">{item.name}</div>
                            <div className="text-center flex-1">$ {item.price * item.count}</div>
                            <div className="text-right flex-1">{item.count} 項</div>
                        </div>
                    ))}
                </div>
                <div className="mt-6 text-lg font-bold">
                    總共 {totalCount} 項商品 ・ 共 $ {totalPrice} 元
                </div>
                <button
                    onClick={handleSubmitOrder}
                    className="mt-4 w-full bg-green-500 text-white py-2 rounded-lg font-bold"
                >
                    確認送出訂單
                </button>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<ShoppingCart/>);
</script>

</body>
</html>
