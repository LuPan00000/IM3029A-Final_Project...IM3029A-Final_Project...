<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>訂單成立</title>

</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
<div class="text-center max-w-md">
    <h1 class="text-4xl font-bold mb-6">訂單成立</h1>
    <p class="text-2xl mb-4">您的訂單編號是</p>
    <p class="text-6xl font-bold text-green-500 mb-6">{{ order.sequence_number }}</p>
    <p class="text-xl mb-8">請至櫃檯付款，謝謝！</p>

    <div class="space-y-4">
        <a href="/page5_order_status/?order_id={{ order.order_id }}"

            查看訂單狀態
        </a>
        <a href="/"
           class="inline-block w-full bg-gray-600 hover:bg-gray-500 text-white px-6 py-3 rounded-lg font-bold">

        </a>
    </div>
</div>

</html>
